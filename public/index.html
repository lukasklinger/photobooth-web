<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="assets/173739_photobooth_icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="assets/173739_photobooth_icon.png">

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/qrcode.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/room.js"></script>
    <script src="js/qr.js"></script>
    <script src="js/index.js"></script>
</head>

<body onload="init()">
    <canvas style="display: none;"></canvas>

    <div id="instructionView" class="fullsize">
        <div id="startInstructions">
            <h2 id="instructionText">Bildschirm antippen/Leertaste drücken um Countdown zu starten</h2>
            <h2>Fotodownload über QR-Code</h2>
        </div>

        <div id="qrCodeBox"><div id="qrcode"></div></div>
        
        <div id="countdown" class="center dot"></div>
    </div>
    
    <div id="cameraView">
        <video id="cameraPlayer" class="fullheight center" muted autoplay></video>
    </div>

    <div>
        <audio id="shutter" src="audio/shutter.mp3" preload="auto"></audio>
    </div>

    <div id="clickable" class="fullsize" onclick="start()"></div>
</body>

</html>
